
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планирование встреч</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.print.min.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
    <h1>Планирование встреч</h1>

    <form id="parametersForm">
        <div class="form-group">
            <label for="mood">Самочувствие (1-10):</label>
            <input type="number" id="mood" name="mood" min="1" max="10" required>
        </div>
        <div class="form-group">
            <label for="weather">Погода:</label>
            <select id="weather" name="weather" required></select>
        </div>
        <div class="form-group">
            <label for="event">Мероприятие:</label>
            <select id="event" name="event" required></select>
        </div>
        <button type="submit">Рассчитать</button>
    </form>

    <div class="buttons">
        <button id="addPerson">Добавить человека</button>
        <button id="createGroup">Создать группу</button>
    </div>

    <table id="peopleTable" class="display">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Важность</th>
                <th>Встречи</th>
                <th>Можно встретиться</th>
                <th>Выбрать</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут добавляться динамически -->
        </tbody>
    </table>

    <!-- Модальное окно для добавления/редактирования человека -->
    <div id="personModal" class="modal"></div>


    <!-- Модальное окно для отображения группы -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <span class="close-group">&times;</span>
            <h2>Группа для встречи</h2>
            <ul id="groupList"></ul>
        </div>
    </div>

    <div id="notification" class="notification"></div>
</body>
</html>
